<!DOCTYPE html>
<html>
<head>
  <!--
    GitHub Pages uses 404.html for client-side routing.
    This file redirects to index.html which handles all routing.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="green">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>green</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // Redirect to index.html for client-side routing
    var path = window.location.pathname;
    var baseHref = path.split('/').slice(0, -1).join('/') + '/';
    if (!baseHref.endsWith('/')) baseHref += '/';
    window.location.replace(baseHref + 'index.html' + window.location.search + window.location.hash);
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
