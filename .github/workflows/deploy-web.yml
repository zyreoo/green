name: Deploy Flutter web to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "lib/**"
      - "web/**"
      - "assets/**"
      - "pubspec.yaml"
      - "pubspec.lock"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-web"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Flutter web
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Build web bundle
        shell: bash
        env:
          BASE_HREF: "/${{ github.event.repository.name }}/"
          SERVER_BASE_URL: ${{ secrets.SERVER_BASE_URL }}
        run: |
          echo "Building with base-href: $BASE_HREF"
          EXTRA_FLAGS=""
          if [ -n "$SERVER_BASE_URL" ]; then
            echo "Using SERVER_BASE_URL from secret"
            EXTRA_FLAGS="$EXTRA_FLAGS --dart-define=SERVER_BASE_URL=$SERVER_BASE_URL"
          else
            echo "WARNING: SERVER_BASE_URL secret not set, using default localhost:8000"
          fi
          flutter build web --release --base-href "$BASE_HREF" $EXTRA_FLAGS

      - name: Create 404.html for GitHub Pages routing
        run: |
          cp build/web/index.html build/web/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

